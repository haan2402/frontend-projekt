<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.scss">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>WeatherMap</h1> 
    </header>
    <main class="main-container">
        <h2>Hitta din väderprognos</h2>
        <div class="search-div">
            <input type="text" id="search-place" placeholder="Sök och välj din plats">
            <button id="search">Sök</button>
        </div>

        <h3>Dagens väder</h3>
        <div class="weather-div">
            
            <p id="temp">Temperatur:</p>
            <p id="rain">Nederbörd:</p>
            <p id="uv">UV-index:</p>
        </div>

        <div id="map"></div>

    </main>
    <footer>
        <h3>Följ oss för mer väderuppdateringar</h3>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
    </footer>
</body>
</html>
